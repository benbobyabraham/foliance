{% extends "admin/base.html" %}
{% load static %}

{% block title %}{% if subtitle %}{{ subtitle }} | {% endif %}{{ title }} | Foliance Administration{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">Foliance Administration</a>
</h1>
{% endblock %}

{% block extrastyle %}
<style>
:root {
    --primary: #1a365d;
    --secondary: #2b4c85;
    --accent: #3b82f6;
    --primary-fg: #fff;
    
    --body-fg: #333;
    --body-bg: #fff;
    --body-quiet-color: #666;
    --body-loud-color: #000;
    
    --header-color: #fff;
    --header-branding-color: var(--accent);
    --header-bg: var(--primary);
    --header-link-color: var(--primary-fg);
    
    --breadcrumbs-fg: #c4dce8;
    --breadcrumbs-link-fg: var(--body-bg);
    --breadcrumbs-bg: var(--secondary);
    
    --link-fg: #2b4c85;
    --link-hover-color: #1a365d;
    --link-selected-fg: #1a365d;
    
    --button-fg: #fff;
    --button-bg: var(--secondary);
    --button-hover-bg: var(--primary);
    
    --selected-row: #e8f0f8;
    --selected-bg: #e8f0f8;
    
    --message-success-bg: #dfd;
    --message-warning-bg: #ffc;
    --message-error-bg: #ffefef;
}

#header {
    background: var(--header-bg);
    color: var(--header-color);
}

#branding h1 {
    color: var(--header-branding-color);
}

div.breadcrumbs {
    background: var(--breadcrumbs-bg);
    color: var(--breadcrumbs-fg);
}

.module h2, .module caption, .inline-group h2 {
    background: var(--secondary);
    color: var(--header-color);
}

.button, input[type=submit], input[type=button], .submit-row input, a.button {
    background: var(--button-bg);
    color: var(--button-fg);
}

.button:hover, input[type=submit]:hover, input[type=button]:hover {
    background: var(--button-hover-bg);
}

.button.default, input[type=submit].default, .submit-row input.default {
    background: var(--primary);
}

.button.default:hover, input[type=submit].default:hover {
    background: var(--secondary);
}
</style>
{% endblock %}
